<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
</head>
<body>
    <h1>Employee List</h1>
    <ul>
        {% for employee in employees %}
            <li>
                {{ employee.name }} - {{ employee.designation }} - {{ employee.department }}
                - {{ employee.doj }} | <a href="{% url 'employee_details' employee.id %}">Details</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
